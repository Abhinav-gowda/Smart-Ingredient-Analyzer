<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .safe { color: green; font-weight: 600; }
    .moderate { color: orange; font-weight: 600; }
    .harmful { color: red; font-weight: 600; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-3 {% if 'Safe' in status %}safe{% elif 'Moderate' in status %}moderate{% else %}harmful{% endif %}">{{ status }}</h2>
      <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Ingredient</th>
            <th>Impact</th>
            <th>Side Effects</th>
          </tr>
        </thead>
        <tbody>
          {% for item in results %}
          <tr>
            <td>{{ item.ingredient }}</td>
            <td class="{% if item.impact.lower() == 'safe' %}safe{% elif item.impact.lower() == 'harmful' %}harmful{% else %}moderate{% endif %}">
              {{ item.impact }}
            </td>
            <td>{{ item.side_effects }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">‚Üê Analyze Another Product</a>
      </div>
    </div>
  </div>
</body>
</html>
